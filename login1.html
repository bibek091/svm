<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Login Page</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Main container */
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #faf7ff 0%, #ffffff 50%, #f0f9ff 100%);
    padding: 1rem;
    position: relative;
    overflow: hidden;
}

/* Background decoration */
.background-overlay {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
}

.floating-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
}

.circle-1 {
    top: -10rem;
    right: -10rem;
    width: 20rem;
    height: 20rem;
    background: linear-gradient(45deg, #e9d5ff, #fce7f3);
    animation: float1 20s linear infinite;
}

.circle-2 {
    bottom: -10rem;
    left: -10rem;
    width: 20rem;
    height: 20rem;
    background: linear-gradient(45deg, #dbeafe, #e9d5ff);
    animation: float2 25s linear infinite;
}

@keyframes float1 {
    0%, 100% {
        transform: scale(1) rotate(0deg);
    }
    50% {
        transform: scale(1.2) rotate(180deg);
    }
}

@keyframes float2 {
    0%, 100% {
        transform: scale(1.2) rotate(360deg);
    }
    50% {
        transform: scale(1) rotate(180deg);
    }
}

/* Card wrapper with entrance animation */
.login-card-wrapper {
    width: 100%;
    max-width: 28rem;
    position: relative;
    z-index: 10;
    animation: cardEnter 0.8s ease-out forwards;
    opacity: 0;
    transform: translateY(50px);
}

@keyframes cardEnter {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Card styling */
.login-card {
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border-radius: 1rem;
    border: none;
    overflow: hidden;
}

/* Card header */
.card-header {
    text-align: center;
    padding: 2rem 2rem 1.5rem;
}

.logo-container {
    margin: 0 auto 1rem;
    width: 4rem;
    height: 4rem;
    background: linear-gradient(45deg, #8b5cf6, #3b82f6);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: logoScale 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s forwards;
    transform: scale(0);
}

@keyframes logoScale {
    to {
        transform: scale(1);
    }
}

.logo-image {
    width: 2rem;
    height: 2rem;
    object-fit: contain;
}

.header-text {
    animation: headerSlide 0.6s ease-out 0.5s forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes headerSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card-title {
    font-size: 1.5rem;
    font-weight: 700;
    background: linear-gradient(45deg, #1f2937, #6b7280);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
}

.card-description {
    color: #6b7280;
    font-size: 0.875rem;
}

/* Card content */
.card-content {
    padding: 0 2rem 2rem;
}

.login-form {
    animation: formFade 0.6s ease-out 0.7s forwards;
    opacity: 0;
}

@keyframes formFade {
    to {
        opacity: 1;
    }
}

/* Form groups */
.form-group {
    margin-bottom: 1.5rem;
    animation: slideInLeft 0.6s ease-out forwards;
    opacity: 0;
    transform: translateX(-50px);
}

.email-group {
    animation-delay: 0.8s;
}

.password-group {
    animation-delay: 0.9s;
}

@keyframes slideInLeft {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Form labels */
.form-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.label-icon {
    width: 1rem;
    height: 1rem;
}

/* Input wrapper */
.input-wrapper {
    position: relative;
}

/* Form inputs */
.form-input {
    width: 100%;
    padding: 0.75rem 2.5rem 0.75rem 2.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 0.875rem;
    transition: all 0.2s ease;
    background: white;
    outline: none;
}

.form-input:focus {
    border-color: #8b5cf6;
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    transform: scale(1.02);
}

.form-input.error {
    border-color: #ef4444;
}

.password-input {
    padding-right: 3.5rem;
}

/* Input icons */
.input-icon {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    width: 1rem;
    height: 1rem;
    color: #9ca3af;
    pointer-events: none;
}

/* Password toggle */
.password-toggle {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #9ca3af;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s;
}

.password-toggle:hover {
    color: #6b7280;
}

.eye-icon,
.eye-off-icon {
    width: 1rem;
    height: 1rem;
}

.hidden {
    display: none;
}

/* Error messages */
.error-message {
    font-size: 0.875rem;
    color: #ef4444;
    margin-top: 0.25rem;
    min-height: 1.25rem;
    animation: errorSlide 0.3s ease-out forwards;
    opacity: 0;
    transform: translateY(-10px);
}

.error-message:not(:empty) {
    opacity: 1;
    transform: translateY(0);
}

@keyframes errorSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Form options */
.form-options {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1.5rem;
    animation: slideInLeft 0.6s ease-out 1s forwards;
    opacity: 0;
    transform: translateX(-50px);
}

@keyframes slideInLeft {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-size: 0.875rem;
    color: #6b7280;
}

.checkbox-input {
    width: 1rem;
    height: 1rem;
    border-radius: 0.25rem;
    border: 1px solid #d1d5db;
}

.forgot-password {
    font-size: 0.875rem;
    color: #8b5cf6;
    text-decoration: none;
    transition: color 0.2s;
}

.forgot-password:hover {
    color: #7c3aed;
}

/* Submit button */
.submit-button-wrapper {
    animation: slideInUp 0.6s ease-out 1.1s forwards;
    opacity: 0;
    transform: translateY(50px);
}

@keyframes slideInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.submit-button {
    width: 100%;
    padding: 1.5rem;
    background: linear-gradient(45deg, #8b5cf6, #3b82f6);
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.submit-button:hover:not(:disabled) {
    background: linear-gradient(45deg, #7c3aed, #2563eb);
    transform: scale(1.02);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.submit-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

/* Loading spinner */
.loading-spinner {
    width: 1.25rem;
    height: 1.25rem;
    border: 2px solid white;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Responsive design */
@media (max-width: 640px) {
    .login-container {
        padding: 0.5rem;
    }
    
    .card-header {
        padding: 1.5rem 1.5rem 1rem;
    }
    
    .card-content {
        padding: 0 1.5rem 1.5rem;
    }
    
    .circle-1,
    .circle-2 {
        width: 15rem;
        height: 15rem;
    }
    
    .form-options {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
}

/* Focus visible styles for accessibility */
.form-input:focus-visible,
.submit-button:focus-visible,
.password-toggle:focus-visible {
    outline: 2px solid #8b5cf6;
    outline-offset: 2px;
}

/* Smooth transitions for all interactive elements */
* {
    transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
}
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background decoration -->
        <div class="background-overlay">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
        </div>

        <div class="login-card-wrapper">
            <div class="login-card">
                <div class="card-header">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Logo" class="logo-image" />
                    </div>
                    
                    <div class="header-text">
                        <h1 class="card-title">Welcome Back</h1>
                        <p class="card-description">Sign in to your account to continue</p>
                    </div>
                </div>

                <div class="card-content">
                    <form class="login-form" id="loginForm">
                        <div class="form-group email-group">
                            <label for="email" class="form-label">
                                <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="m4 4 16 9-16 9V4z"></path>
                                    <path d="m4 4 16 9-16 9V4z"></path>
                                    <path d="M22 6l-10 7L2 6h20z"></path>
                                </svg>
                                Email Address
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="email" 
                                    id="email" 
                                    placeholder="Enter your email" 
                                    class="form-input"
                                    required
                                />
                                <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </div>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group password-group">
                            <label for="password" class="form-label">
                                <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                Password
                            </label>
                            <div class="input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Enter your password" 
                                    class="form-input password-input"
                                    required
                                />
                                <svg class="input-icon lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <svg class="eye-icon" id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="eye-off-icon hidden" id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                        <path d="m10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 11 8 11 8a13.16 13.16 0 0 1-1.67 2.68"></path>
                                        <path d="m6.61 6.61A13.526 13.526 0 0 0 1 12s4 8 11 8a9.74 9.74 0 0 0 5.39-1.61"></path>
                                        <line x1="2" y1="2" x2="22" y2="22"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox-input" />
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <div class="submit-button-wrapper">
                            <button type="submit" class="submit-button" id="submitButton">
                                <span class="button-text" id="buttonText">Sign In</span>
                                <div class="loading-spinner hidden" id="loadingSpinner"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">// DOM elements
// Import Firebase (Make sure to include this in your HTML <script> before this script runs)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDymbKVAeevT5hqFJc8JvDPYgqCNSKou5U",
  authDomain: "schooldb-c9cd1.firebaseapp.com",
  projectId: "schooldb-c9cd1",
  storageBucket: "schooldb-c9cd1.appspot.com",
  messagingSenderId: "645507156099",
  appId: "1:645507156099:web:278b79daac68121ed633b6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// DOM elements
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const passwordToggle = document.getElementById('passwordToggle');
const eyeIcon = document.getElementById('eyeIcon');
const eyeOffIcon = document.getElementById('eyeOffIcon');
const submitButton = document.getElementById('submitButton');
const buttonText = document.getElementById('buttonText');
const loadingSpinner = document.getElementById('loadingSpinner');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');

let isPasswordVisible = false;
let isLoading = false;

const emailRegex = /\S+@\S+\.\S+/;

function init() {
  setupEventListeners();
  setTimeout(() => {
    document.querySelector('.login-card-wrapper').style.animationPlayState = 'running';
  }, 100);
}

function setupEventListeners() {
  loginForm.addEventListener('submit', handleFormSubmit);
  passwordToggle.addEventListener('click', togglePasswordVisibility);
  emailInput.addEventListener('input', () => validateField('email'));
  emailInput.addEventListener('blur', () => validateField('email'));
  passwordInput.addEventListener('input', () => validateField('password'));
  passwordInput.addEventListener('blur', () => validateField('password'));
  emailInput.addEventListener('focus', () => addFocusEffect(emailInput));
  emailInput.addEventListener('blur', () => removeFocusEffect(emailInput));
  passwordInput.addEventListener('focus', () => addFocusEffect(passwordInput));
  passwordInput.addEventListener('blur', () => removeFocusEffect(passwordInput));
}

async function handleFormSubmit(event) {
  event.preventDefault();
  if (isLoading) return;

  const isEmailValid = validateField('email');
  const isPasswordValid = validateField('password');

  if (!isEmailValid || !isPasswordValid) {
    loginForm.style.animation = 'shake 0.5s ease-in-out';
    setTimeout(() => {
      loginForm.style.animation = '';
    }, 500);
    return;
  }

  setLoadingState(true);

  const email = emailInput.value.trim();
  const password = passwordInput.value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    showSuccessMessage();
    setTimeout(() => {
      window.location.href = 'add-teacher.html';
    }, 1500);
  } catch (error) {
    showErrorMessage(error.message);
  } finally {
    setLoadingState(false);
  }
}

function validateField(fieldType) {
  let isValid = true;
  let errorMessage = '';

  if (fieldType === 'email') {
    const email = emailInput.value.trim();
    if (!email) {
      errorMessage = 'Email is required';
      isValid = false;
    } else if (!emailRegex.test(email)) {
      errorMessage = 'Email is invalid';
      isValid = false;
    }
    displayError('email', errorMessage);
    toggleInputErrorState(emailInput, !isValid);
  } else if (fieldType === 'password') {
    const password = passwordInput.value;
    if (!password) {
      errorMessage = 'Password is required';
      isValid = false;
    } else if (password.length < 6) {
      errorMessage = 'Password must be at least 6 characters';
      isValid = false;
    }
    displayError('password', errorMessage);
    toggleInputErrorState(passwordInput, !isValid);
  }

  return isValid;
}

function displayError(fieldType, message) {
  const errorElement = fieldType === 'email' ? emailError : passwordError;
  errorElement.textContent = message;
  if (message) {
    errorElement.style.animation = 'errorSlide 0.3s ease-out forwards';
  }
}

function toggleInputErrorState(input, hasError) {
  if (hasError) {
    input.classList.add('error');
  } else {
    input.classList.remove('error');
  }
}

function togglePasswordVisibility() {
  isPasswordVisible = !isPasswordVisible;
  if (isPasswordVisible) {
    passwordInput.type = 'text';
    eyeIcon.classList.add('hidden');
    eyeOffIcon.classList.remove('hidden');
  } else {
    passwordInput.type = 'password';
    eyeIcon.classList.remove('hidden');
    eyeOffIcon.classList.add('hidden');
  }
  passwordToggle.style.transform = 'scale(0.9)';
  setTimeout(() => {
    passwordToggle.style.transform = 'scale(1)';
  }, 150);
}

function setLoadingState(loading) {
  isLoading = loading;
  submitButton.disabled = loading;
  buttonText.classList.toggle('hidden', loading);
  loadingSpinner.classList.toggle('hidden', !loading);
}

function showSuccessMessage() {
  const successMessage = document.createElement('div');
  successMessage.textContent = 'Login successful!';
  successMessage.style.cssText = `
    position: fixed; top: 20px; right: 20px;
    background: linear-gradient(45deg, #10b981, #059669);
    color: white; padding: 1rem 1.5rem;
    border-radius: 0.5rem; font-weight: 500;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    z-index: 1000; animation: slideInFromRight 0.5s ease-out forwards;
    transform: translateX(100%);
  `;
  document.body.appendChild(successMessage);
  if (!document.querySelector('#successAnimation')) {
    const style = document.createElement('style');
    style.id = 'successAnimation';
    style.textContent = `@keyframes slideInFromRight { to { transform: translateX(0); } }`;
    document.head.appendChild(style);
  }
  setTimeout(() => {
    successMessage.style.animation = 'slideInFromRight 0.5s ease-out reverse forwards';
    setTimeout(() => document.body.removeChild(successMessage), 500);
  }, 2000);
}

function showErrorMessage(message) {
  const errorMessage = document.createElement('div');
  errorMessage.textContent = message;
  errorMessage.style.cssText = `
    position: fixed; top: 20px; right: 20px;
    background: linear-gradient(45deg, #ef4444, #dc2626);
    color: white; padding: 1rem 1.5rem;
    border-radius: 0.5rem; font-weight: 500;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    z-index: 1000; animation: slideInFromRight 0.5s ease-out forwards;
    transform: translateX(100%);
  `;
  document.body.appendChild(errorMessage);
  setTimeout(() => {
    errorMessage.style.animation = 'slideInFromRight 0.5s ease-out reverse forwards';
    setTimeout(() => document.body.removeChild(errorMessage), 500);
  }, 3000);
}

function addFocusEffect(input) {
  input.parentElement.style.transform = 'scale(1.02)';
}

function removeFocusEffect(input) {
  input.parentElement.style.transform = 'scale(1)';
}

function addShakeAnimation() {
  if (!document.querySelector('#shakeAnimation')) {
    const style = document.createElement('style');
    style.id = 'shakeAnimation';
    style.textContent = `@keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }`;
    document.head.appendChild(style);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  init();
  addShakeAnimation();
});

document.addEventListener('keydown', (event) => {
  if (event.key === 'Enter' && event.target.tagName !== 'BUTTON') {
    event.preventDefault();
    handleFormSubmit(event);
  }
});

if (window.visualViewport) {
  const viewport = window.visualViewport;
  viewport.addEventListener('resize', () => {
    document.body.style.height = viewport.height + 'px';
  });
}

    </script>
</body>
</html>
