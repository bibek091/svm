<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Teacher</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button {
      padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      background-color: #007BFF; color: white; border: none; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    #logoutBtn {
      margin-top: 20px; background: #dc3545; border: none; color: white;
      padding: 10px; cursor: pointer; border-radius: 4px;
      max-width: 400px; width: 100%; display: block; margin-left: auto; margin-right: auto;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Add New Teacher</h2>

  <form id="teacherForm">
    <input type="text" placeholder="Name" id="name" required />
    <input type="text" placeholder="Subject" id="subject" required />
    <input type="text" placeholder="Experience" id="experience" />
    <input type="text" placeholder="Qualifications" id="qualifications" />
    <input type="text" placeholder="Image URL" id="imageurl" />
    <input type="email" placeholder="Email" id="email" />
    <input type="tel" placeholder="Phone" id="phone" />
    <input type="text" placeholder="Specializations (comma-separated)" id="specializations" />
    <button type="submit">Submit</button>
  </form>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDymbKVAeevT5hqFJc8JvDPYgqCNSKou5U",
      authDomain: "schooldb-c9cd1.firebaseapp.com",
      projectId: "schooldb-c9cd1",
      storageBucket: "schooldb-c9cd1.appspot.com",
      messagingSenderId: "645507156099",
      appId: "1:645507156099:web:278b79daac68121ed633b6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("teacherForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Redirect to login if not logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login1.html";
      }
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        subject: form.subject.value.trim(),
        experience: form.experience.value.trim(),
        qualifications: form.qualifications.value.trim(),
        imageurl: form.imageurl.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        specializations: form.specializations.value
          .split(",")
          .map(s => s.trim())
          .filter(s => s.length > 0)
      };

      try {
        await addDoc(collection(db, "teacher"), data);
        alert("✅ Teacher added successfully!");
        form.reset();
      } catch (err) {
        console.error("❌ Error adding teacher:", err);
        alert("Error adding teacher. Check console.");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login1.html";
    });
  </script>

</body>
</html>
